<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sustaining POWER</title>

  <!-- Oswald Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Oswald", sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    /* Fullscreen map */
    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    
    /* Controls container */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 16px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }
    
    /* Inputs & buttons */
    .controls input,
    .controls select,
    .controls button {
      min-width: 130px;
      height: 32px;                 /* flatter */
      padding: 4px 16px 4px 12px;   /* extra right padding */
      border-radius: 6px;           /* slight rounding only */
      border: 2px solid #444;
      background: rgba(255, 255, 255, 0.8); /* 20% transparent */
      font-size: 13px;
      outline: none;
      transition: all 0.2s ease;
    }
    
    /* Dropdown arrow spacing */
    .controls select {
      padding-right: 26px;
    }
    
    /* Extend width only on focus */
    .controls input:focus,
    .controls select:focus {
      min-width: 200px;
    }
    
    /* Button */
    .controls button {
      cursor: pointer;
      background: rgba(245, 245, 245, 0.8);
    }
    
    .controls button:hover {
      background: rgba(225, 225, 225, 0.9);
    }
    
    /* Suggestions box */
    #suggestions {
      position: absolute;
      bottom: 40px;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #444;
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }
    
    .suggestion {
      padding: 6px 12px;
      cursor: pointer;
    }
    
    .suggestion:hover {
      background: #eaeaea;
    }
</style>
</head>

<body>

  <div id="map"></div>

  <div class="controls">
    <input
      id="entity"
      type="text"
      placeholder="Country"
      autocomplete="off"
    />
    <div id="suggestions"></div>

    <select id="model">
      <option value="linear">Linear Regression</option>
      <option value="poly">Polynomial Regression</option>
      <option value="rf">Random Forest</option>
    </select>

    <!-- Year is now a number input -->
    <input
      id="year"
      type="number"
      min="2000"
      max="2040"
      value="2035"
      placeholder="Year"
    />

    <button onclick="runPrediction()">Run Analysis</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
