<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sustaining POWER</title>

  <!-- Oswald Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Oswald", sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    /* Fullscreen Map */
    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    
    /* Control Panel */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 16px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    
    /* Inputs & Buttons */
    .controls input,
    .controls select,
    .controls button {
      min-width: 130px;
      padding: 8px 14px;
      border-radius: 22px;
      border: 2px solid #444;
      background: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }
    
    /* Dynamic width growth (extend only) */
    .controls input:focus,
    .controls select:focus {
      min-width: 200px;
    }
    
    /* Button Styling */
    .controls button {
      cursor: pointer;
      background: #f5f5f5;
    }
    
    .controls button:hover {
      background: #e0e0e0;
    }
    
    /* Suggestions Dropdown */
    #suggestions {
      position: absolute;
      bottom: 48px;
      left: 0;
      background: white;
      border: 2px solid #444;
      border-radius: 14px;
      overflow: hidden;
      display: none;
    }
    
    .suggestion {
      padding: 6px 14px;
      cursor: pointer;
    }
    
    .suggestion:hover {
      background: #eeeeee;
    }
  </style>
  
</head>

<body>

  <!-- Fullscreen Map -->
  <div id="map"></div>

  <!-- Control Panel -->
  <div class="controls">
    <input
      id="entity"
      type="text"
      placeholder="Country"
      autocomplete="off"
    />
    <div id="suggestions"></div>

    <select id="model">
      <option value="linear">Linear Regression</option>
      <option value="poly">Polynomial Regression</option>
      <option value="rf">Random Forest</option>
    </select>

    <select id="year">
      <option value="2025">2025</option>
      <option value="2030">2030</option>
      <option value="2035">2035</option>
      <option value="2040">2040</option>
    </select>

    <button onclick="runPrediction()">Run Analysis</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
